<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="/sf/public/assert/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/sf/public/assert/css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
</head>
<script type="text/javascript">

</script>

<body>
<div class="container">
    <form action="" class="form-horizontal"  role="form">
        <fieldset>
			<div class="form-group">
                <label for="dtp_input2" class="col-md-2 control-label">选择日期</label>
                <div class="input-group date form_date col-md-5" data-date="" data-date-format="yyyy-mm-dd"" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                    <input  id="key" class="form-control" size="16" type="text" value="" readonly>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
					<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                </div>
				<input type="hidden" id="" value="" />
				<input type="button" id="dtp_btn" value="确定" style="width:50px;height:34px"/>
            </div>
        </fieldset>
    </form>
</div>

<script type="text/javascript" src="/sf/public/assert/js/jquery-1.8.3.min.js" charset="UTF-8"></script>
<script type="text/javascript" src="/sf/public/assert/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/sf/public/assert/js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
<script type="text/javascript" src="/sf/public/assert/js/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
<script type="text/javascript">
    $(function(){
		$('.form_date').datetimepicker({
			language:  'zh-CN',
			weekStart: 1,
			todayBtn:  0,
			autoclose: 1,
			todayHighlight: 1,
			startView: 2,
			minView: 2,
			forceParse: 0
		});
		$('#key').val("2018-06-12");
	});
</script>

</body>
</html>
