		function submitNeed()
		{
			var clientdata = {};;
			clientdata['city'] = $('#city').val();
			clientdata['country'] =  $('#country').val();;
			clientdata['addr'] =  $('#addr').val();;
			clientdata['contactname'] =  $('#contactname').val();;
			clientdata['contactmobile'] =  $('#contactmobile').val();;

			var  clientdata = JSON.stringify(clientdata);
			$.ajax({
			//几个参数需要注意一下
				type: "POST",//方法类型
				url: "http://www.cloud-open.cn/client.php?c=feedback&a=putClientNeed" ,//url
				data: {data:clientdata},
				success: function (result) {
					alert(result);
					///console.log(result);//打印服务端返回的数据(调试用)
					if (result.resultCode == 200) {
						alert("SUCCESS");
					}
					;
				},
				error : function() {
					alert("异常！");
				}
			});		
		}		

     
		function getStrLength(str) 
		{
			var cArr = str.match(/[^\x00-\xff]/ig);
			return str.length + (cArr == null ? 0 : cArr.length);
		}		
		
		var countdown=60; 
		function settime(obj) 
		{ 
			if (countdown == 0) 
			{ 
				obj.removeAttribute("disabled");    
				obj.value="免费获取验证码"; 
				countdown = 60; 
				return;
			} else { 
				obj.setAttribute("disabled", true); 
				obj.value="重新发送(" + countdown + ")"; 
				countdown--; 
			} 
			setTimeout(function() { 
				settime(obj) }
				,1000) 
		}
		function getMobileCode(obj) 
		{     
			var mobile = $('#contactmobile').val();
			if(getStrLength(mobile)!=11)
			{
				alert("请输入正常的手机号码");
				return false;
			}
			$.ajax({
			//几个参数需要注意一下
				type: "POST",//方法类型
				url: "http://www.cloud-open.cn/client.php?c=feedback&a=getVerifyCode",//url
				data: {'mobile':mobile},
				success: function (result) {
					alert(result);
				},
				error : function() {
					alert("异常！");
				}
			});	
			
			if (countdown == 0) { 
				obj.removeAttribute("disabled");    
				obj.value="免费获取验证码"; 
				countdown = 60; 
				return;
			} else { 
				obj.setAttribute("disabled", true); 
				obj.value="重新发送(" + countdown + ")"; 
				countdown--; 
			} 
			setTimeout(function() { 
				settime(obj) }
				,1000) 
		}	

		</script>
